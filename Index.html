<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=NTR&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body onload="init()">
    <div class="cabecero">
      <h1>Calculadora Sencilla</h1>
      <p>
        Proporciona los valores y la operacion a realizar, El resultado se
        mostrara en la pantalla de la calculadora.
      </p>
    </div>
    <section class="seccion_calculadora">
      <div class="calculadora_diseño">
        <div class="pantalla">
          <div class="mostrarResultado" id="resultado"></div>
        </div>
        <form id="datos" onsubmit="return false">
          <div class="lado_izquierdo">
            <div class="operandos">
              <button class="botones" id="suma">+</button>
              <button class="botones" id="resta">-</button>
              <button class="botones" id="multiplicacion">x</button>
              <button class="botones" id="divicion">÷</button>
              <button class="botones" id="porcentaje">%</button>
            </div>
            <div class="numero">
              <button class="botones" id="uno">1</button>
              <button class="botones" id="dos">2</button>
              <button class="botones" id="tres">3</button>
              <button class="botones" id="cuatro">4</button>
              <button class="botones" id="cinco">5</button>
              <button class="botones" id="seis">6</button>
              <button class="botones" id="siete">7</button>
              <button class="botones" id="ocho">8</button>
              <button class="botones" id="nueve">9</button>
              <button class="botones" id="eliminar">Del</button>
              <button class="botones" id="cero">0</button>
              <button class="botones" id="reset">C</button>
            </div>
          </div>
          <div class="lado_derecho">
            <button class="botones" id="igual">=</button>
          </div>
        </form>
      </div>
    </section>
    <script src="js/operadores.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
