<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=NTR&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="cabecero">
      <h1 class="titulo">Calculadora Sencilla</h1>
      <p>
        Proporciona los valores y la operacion a realizar,
        El resultado se mostrara en la pantalla de la calculadora.
      </p>
    </div>
    <div class="calculadora_diseño">
      <div class="pantalla">
        <div class="mostrarResultado">135</div>
      </div>
      <div class="botones">
        <div class="operandos">
          <button id="suma">+</button>
          <button id="resta">-</button>
          <button id="multiplicacion">x</button>
          <button id="divicion">÷</button>
          <button id="porcentaje">%</button>
          <button id="resultado">=</button>
        </div>
        <div class="numero">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="0">0</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
