<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Calculadora</title>
  </head>
  <body>
    <div class="cabecero">
      <h1>Calculadora Sencilla</h1>
      <h4>
        Proporciona los valores y la operacion a realizar. El resultado se
        mostrara en la pantalla de la calculadora
      </h4>
    </div>
    <div class="calculadora_diseño">
      <div class="pantalla" id="mostrarResultado"></div>
      <div class="botones">
        <div class="operandos">
          <div id="suma">+</div>
          <div id="resta">-</div>
          <div id="multiplicacion">x</div>
          <div id="divicion">÷</div>
          <div id="porcentaje">%</div>
          <div id="resultado">=</div>
        </div>
        <div class="numero">
          <div id="1">1</div>
          <div id="2">2</div>
          <div id="3">3</div>
          <div id="4">4</div>
          <div id="5">5</div>
          <div id="6">6</div>
          <div id="7">7</div>
          <div id="8">8</div>
          <div id="9">9</div>
          <div id="0">0</div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
